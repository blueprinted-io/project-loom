{% extends "base.html" %}
{% block content %}
<h1>Database</h1>
<p class="muted">Switch between the demo dataset and a blank dataset. This is an MVP convenience feature.</p>

<div class="card">
  <p><b>Current:</b> {{ request.state.db_key }}</p>

  <form method="post" action="/db/switch" style="margin-top:10px">
    <label>Target database</label>
    <select name="db_key">
      <option value="demo" {% if request.state.db_key=='demo' %}selected{% endif %}>demo (Debian workflows)</option>
      <option value="blank" {% if request.state.db_key=='blank' %}selected{% endif %}>blank (empty)</option>
    </select>

    <button class="btn" type="submit" style="margin-top:10px">Switch</button>
  </form>

  <div class="callout warn">
    <b>Note</b>
    <div class="muted">This only switches the active SQLite file. It does not merge or migrate content between DBs.</div>
  </div>
</div>
{% endblock %}
